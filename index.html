<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jompas Coola Sida</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-------------------------------------------------------------------------->
    <!-------------------------------LOGGA IN----------------------------------->
    <!-------------------------------------------------------------------------->
    <div class="container" id="logginForm">
        <form class="form" id="login">

            <h1 class="form__title">Inte SEB</h1>
            <h3 class="form__title">V채lkommen</h3>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="username" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <button class="form__button" id="continueBtn" type="submit">Logga in</button>
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Har du inget konto? D책 skapar vi ett!</a>
            </p>
        </form>
    </div>

    <!-------------------------------------------------------------------------->
    <!-------------------------------INLOGGAD----------------------------------->
    <!-------------------------------------------------------------------------->

    <div class="container hidden" id="loggedIn">
        <h1 id="hejUser"></h1>

        <img src="./bilder/Luvan.png" alt="hund">
        <button class="form__button" id="logoutBtn">Logga ut</button>
    </div>


    <!-------------------------------------------------------------------------->
    <!-------------------------------SKAPA KONTO-------------------------------->
    <!-------------------------------------------------------------------------->

    <div class="container hidden" id="createForm">
        <form class="form" id="createAccount">
            <h1 class="form__title">Skapa konto</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="createUsername" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
    
            <div class="form__input-group">
                <input type="password" id="createPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <button class="form__button" id="createUserBtn" type="submit">Skapa</button>
    
            <p class="form__text">
                <a class="form__link" id="goBack">Klar? G책 tillbaks h채r</a>
            </p>
        </form>
    
    </div>

    <script src="/script.js"></script>
</body>
</html>
